<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Blackjack</title>
	<link href="https://fonts.googleapis.com/css?family=Ewert" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="css/cards.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js">
	</script>
</head>
<body>
	<header>
        <img src="https://i.imgur.com/vVIbtRK.png" class="casinoHouse">
        <div class="mainContain">
            <img src="https://i.imgur.com/S8wyKNf.gif" class="burnsHouse">
            <h1>Blackjack</h1>
        </div>
        <img src="https://i.imgur.com/vVIbtRK.png" class="casinoHouse">
	</header>
	<h2>Dealer's Hand</h2>
	<section class="cardSection">
		<section class="dealerHand"></section>
	</section>
	<section class="playerInteraction">
		<h3>Welcome to Blackjack. Good luck!</h3>
		<section class="playButtons">
			<button class="deal">Deal</button> <button class="hit">Hit</button> <button class="stand">Stand</button>
		</section>
		<section class="bettingArea">
			<section>
				Bankroll:
			</section>
			<section class="bankRoll">
				1000
			</section>
			<section>
				Your Bet:
			</section>
			<section class="betPool"></section>
		</section>
		<section class="betButtons">
			<button class="chip10">Bet $10</button> <button class="chip25">Bet $25</button> <button class="chip100">Bet $100</button> <button class="reset">RESET</button>
        </section>
        <img src="https://i.imgur.com/h87xNV5.png" class="girlHost"> 
        <img src="https://i.imgur.com/u2YVPSf.png" class="bart2">
        <img src=https://i.imgur.com/RFT1Nfg.png class="dinoDealer">
	</section>
	<h2>Your Hand</h2>
	<section class="cardSection">
		<section class="playerHand"></section>
	</section>
	<script src="js/main.js">
	</script>
</body>
</html>
