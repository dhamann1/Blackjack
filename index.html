<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>
    <link href="https://fonts.googleapis.com/css?family=Ewert" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="css/cards.css" type="text/css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>
    <header> 
        <h1>Blackjack</h1>
    </header>

    <h2>Dealer's Hand</h2>
    <section class="cardSection">
        <section class="dealerHand"></section>
    </section>


    <section class="playerInteraction">
            <h3>Welcome to Blackjack. Good luck!</h3>
        <section class="playButtons">
            <button class="deal">Deal</button>
            <button class="hit">Hit</button>
            <button class="stand">Stand</button> 
        </section>
        <section>Bankroll: </section>
        <section class="bankRoll">500</section>
        <section>Your Bet: </section>
        <section class="betPool"></section>
        <section class="betButtons">
            <button class="chip5">Bet $5</button>
            <button class="chip25">Bet $25</button>
            <button class="chip100">Bet $100</button>
            <button class="reset">Reset</button>
        </section>
    </section>

    <h2> Your Hand </h2>
    <section class="cardSection">
        <section class="playerHand"></section> 
    </section>   
</body>
<script src="js/main.js"></script>
</html>
