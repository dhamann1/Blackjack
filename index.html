<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>
    <link href="https://fonts.googleapis.com/css?family=Ewert" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="css/cards.css" type="text/css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>
    <header> 
        <h1>Blackjack</h1>
    </header>

    <h2> Dealer's Hand </h2>

    <section class="dealerSection">
        <section class="dealerHand"></section>
    </section>


    <section class="playerInteraction">
        <section class="deck">Poker Chips</section>
            <h3>Welcome to Blackjack. Good luck!</h3>
        <input type="number" value=100>

        <section class="buttons">
            <button class="deal">Deal</button>
            <button class="hit">Hit</button>
            <button class="bet">Bet $5</button>
            <button class="stand">Stand</button> 
        </section>
    </section>

    <h2> Your Hand </h2>
    <section class="playerSection">
        <section class="playerHand"></section> 
    </section>   
</body>
<script src="js/main.js"></script>
</html>
