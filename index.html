<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">    
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>
    <header> 
        <h1>Blackjack</h1>
    </header>
    <h2 class = "dText"> Dealer's Hand </h2>
    <section class = "dealerHand">
        <article class = "dCards" id = "1" >Card 2</article>
        <article class = "dCards" id = "2" >Card 1</article>
    </section>
    <section class = "deck">Deck Image</section>
    <section class = "buttons">
            <table>
                <tr>
                    <td>Hi</td>
                </tr>
                    
                
                <tr>
                    <td>Hey</td>
                </tr>
            </table>
            <button class = "deal">Deal</button>
            <button class ='hit'>Hit</button>
            <button class ='stand'>Stand</button> 
             </section>
    <h2 class = "pText"> Your Hand </h2>
    <section class = "playerHand">
        <article class = "pCards" id = "1" >Card 1</article>
        <article class = "pCards" id = "2" >Card 2</article>
        <article class = "pCards" id = "3" >Card 3</article>
        <article class = "pCards" id = "4" >Card 4</article>
        <article class = "pCards" id = "5" >Card 5</article>
    </section>    
</body>
<script src="js/main.js"></script>
</html>
